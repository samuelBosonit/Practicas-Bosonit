<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/formulario.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <section id="split-screen">
        <div id="container-left">
            <div class="img-container">
                <img class="logo" src="img/bosonit.png" alt="logo bosonit">
            </div>
        </div>
        <div id="container-right">
            <div class="title-container">
                <h1 id="title">Bosonit internship form</h1>
                <p id="description">Fill in this form to know your preferences when doing the practices</p>
            </div>
            <div class="form-container">
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" id="name" class="input-form" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" id="email" class="input-form" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="age">Age<span class="decore">(optional)</span></label>
                        <input type="number" id="number" class="input-form" min="16" max="99" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <p>Where do you come from to practice?</p>
                        <select name="practice-from-dropdown" class="input-form" id="dropdown" required>
                            <option disabled selected value="Practice-from">Select Practice From</option>
                            <option value="university">University</option>
                            <option value="master">Master</option>
                            <option value="FP Superior">FP Superior</option>
                            <option value="FP medium">FP Medium</option>
                            <option value="Training Course">Training Course</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>What kind of practices do you want to do?</p>
                        <label>
                            <input type="radio" name="type-practices" value="Presence" class="input-radio">
                            Presence-Based modality
                        </label>
                        <label>
                            <input type="radio" name="type-practices" value="Telework" class="input-radio">
                            Telework
                        </label>
                        <label>
                            <input type="radio" name="type-practices" value="Not-sure" class="input-radio">
                            Not Sure
                        </label>
                    </div>
                    <div class="form-group">
                        <p>What departments seem more striking to you?<span class="decore">(Check all that you think appropriate)</span></p>
                        <label>
                            <input type="checkbox" name="departaments" value="Front-End" class="input-checkbox">
                            Front-End
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Back-End" class="input-checkbox">
                            Back-End
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Big-Data" class="input-checkbox">
                            Big-Data
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="System" class="input-checkbox">
                            System Administrative
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Full-Stack" class="input-checkbox">
                            Full-Stack
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Cibersecurity" class="input-checkbox">
                            Cibersecurity
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Business-Intelligence" class="input-checkbox">
                            Business-Intelligence
                        </label>
                        <label>
                            <input type="checkbox" name="departaments" value="Clouds and Devops" class="input-checkbox">
                            Clouds and Devops
                        </label>
                    </div>
                    <div class="form-group">
                        <p>What technologies do you know?</p>
                        <textarea name="technologies" id="technologies" class="input-textarea" placeholder="Indicate here the technologies you know..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
