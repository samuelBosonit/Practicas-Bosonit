<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ico.png" type="image/png" />
    <script src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Semaforo</title>
</head>
<body>
    <main>
        <div class="semaforo-container">
            <img src="img/semaforo.png" alt="Semaforo" width="750vh" height="750vh">
            <div class="circulo-container">
                <div class="circulo" color="red"></div>
                <div class="circulo" color="yellow"></div>
                <div class="circulo" color="green"></div>
            </div>
        </div>
        <div class="input-container">
            <h1>ENCENDIDO SEMAFORO</h1>
            <div class="switch-container">
                <span>OFF</span><input type="checkbox" id="switch" class="switch-input">
                <label id="power" for="switch" class="switch"></label><span>ON</span>
            </div>
            <h2>Controlador</h2>
            <div class="container-control">
                <div><div class="button"  onclick="assignColor(0)">Red</div><img class="pointer" src="img/señalar.png" alt=""></div>
                <div><div class="button" onclick="assignColor(1)">Yellow</div><img class="pointer" src="img/señalar.png" alt=""></div>
                <div><div class="button" onclick="assignColor(2)">Green</div><img class="pointer" src="img/señalar.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
